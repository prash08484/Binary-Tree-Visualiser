<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Binary Tree Visualization using D3.js">
    <title>Binary Tree Visualization</title>
    <link rel="icon" href="trees.png">
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        background-color: #f5f5f5;
        color: #333;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Header Section */
      header {
        background-color: #4caf50;
        color: white;
        width: 100%;
        text-align: center;
        padding: 1em 0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      header #title {
        font-size: 2rem;
        margin-bottom: 10px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      }

      header label {
        font-size: 1.2rem;
        font-weight: bold;
        display: block;
        margin: 10px 0;
      }

      header input {
        width: 80%;
        max-width: 500px;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: border 0.3s ease;
      }

      header input:focus {
        border-color: #4caf50;
      }

      header #options {
        margin-top: 15px;
      }

      header button {
        background-color: #00695c;
        color: white;
        font-size: 1rem;
        margin: 10px 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      header button:hover {
        background-color: #004d40;
        transform: translateY(-2px);
      }

      /* Blurb Section */
      #blurb {
        background-color: #ffffff;
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      #visual-title {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333;
      }

      #instructions {
        font-size: 1rem;
        color: #666;
      }

      /* Visualization Containers */
      #binary-tree,
      #array-visual {
        margin-top: 20px;
        max-width: 100%;
        overflow-x: auto;
        padding: 10px;
      }

      .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        vertical-align: top;
        overflow: hidden;
      }

      .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }

      rect:hover,
      circle:hover,
      text.circle:hover,
      text.rect:hover {
        cursor: pointer;
      }

      /* Center Button */
      .center-button {
        text-align: center;
        margin-top: 30px;
      }

      .button {
        padding: 15px 25px;
        font-size: 1rem;
        color: white;
        background-color: #0c71d0;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background-color: #0a678c;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header input {
          width: 90%;
        }

        header button {
          padding: 8px 16px;
          font-size: 0.9rem;
        }

        #blurb {
          width: 90%;
          margin: 10px auto;
        }

        #visual-title {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="title">Tree Visualizer</div>
      <label for="array-input">Enter Array:</label>
      <input type="text" id="array-input" placeholder="e.g., 3, 5, 7, 1, 2">
      <div id="options">
        <button onclick="treeAndArray()">Binary Tree Visualization</button>
        <button onclick="heapify()">Max-Heap Visualization</button>
        <button onclick="createBinarySearchTree()">Binary Search Tree Visualization</button>
      </div>
    </header>

    <div id="blurb">
      <div id="visual-title">Binary Tree Visualizer</div>
      <div id="instructions">Visualize binary trees, heaps, and binary search trees interactively!</div>
    </div>

    <div id="binary-tree"></div>
    <div id="array-visual"></div>

    <!-- D3.js and Application Scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/nodes.js"></script>
    <script src="./js/heap.js"></script>
    <script src="./js/app.js"></script>

    <!-- Connect Button -->
    <div class="center-button">
      <a href="https://in.linkedin.com/in/prash-nitp" target="_blank" class="button">Let's Connect</a>
    </div>
  </body>
</html>
