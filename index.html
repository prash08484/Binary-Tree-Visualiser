<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Binary Tree Visualization using D3.js">
    <title>Binary Tree Visualization</title>
    <link rel="icon" href="trees.png">
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Header Section */
      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 800px;
        text-align: center;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
      }

      header #title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffdf6c;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      }

      header label {
        font-size: 1.2rem;
        font-weight: bold;
        display: block;
        margin: 15px 0;
        color: #f3f3f3;
      }

      header input {
        width: 80%;
        max-width: 500px;
        padding: 10px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        outline: none;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      header input:focus {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
      }

      header #options {
        margin-top: 20px;
      }

      header button {
        background: #ff6f61;
        font-size: 1rem;
        color: #fff;
        margin: 10px 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
      }

      header button:hover {
        background: #ff3b30;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Blurb Section */
      #blurb {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        animation: slideUp 1.2s ease-out;
      }

      #visual-title {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #ffe59a;
      }

      #instructions {
        font-size: 1rem;
        color: #eee;
      }

      /* Visualization Areas */ 
      #array-visual {
        margin-top: 30px;
        max-width: 90%;
        width: 700px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        animation: zoomIn 1s ease;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      }

      .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        vertical-align: top;
        overflow: hidden;
      }

      .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }

      rect:hover,
      circle:hover,
      text.circle:hover,
      text.rect:hover {
        cursor: pointer;
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }

      /* Connect Button */
      .center-button {
        text-align: center;
        margin-top: 30px;
      }

      .button {
        padding: 15px 25px;
        font-size: 1.1rem;
        color: white;
        background-color: #ff6f61;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background-color: #ff3b30;
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header input {
          width: 100%;
        }

        header button {
          padding: 8px 16px;
          font-size: 0.9rem;
        }

        #blurb {
          width: 100%;
          margin: 10px auto;
        }

        #visual-title {
          font-size: 1.2rem;
        }

        #binary-tree,
        #array-visual {
          width: 100%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="title">Tree Visualizer</div>
      <label for="array-input">Enter Array:</label>
      <input type="text" id="array-input" placeholder="e.g., 3, 5, 7, 1, 2">
      <div id="options">
        <button onclick="treeAndArray()">Binary Tree Visualization</button>
        <button onclick="heapify()">Max-Heap Visualization</button>
        <button onclick="createBinarySearchTree()">Binary Search Tree Visualization</button>
      </div>
    </header>

    <div id="blurb">
      <div id="visual-title">Binary Tree Visualizer</div>
      <div id="instructions">Visualize binary trees, heaps, and binary search trees interactively!</div>
    </div>

    <div id="binary-tree"></div>
    <div id="array-visual"></div>

    <!-- D3.js and Application Scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/nodes.js"></script>
    <script src="./js/heap.js"></script>
    <script src="./js/app.js"></script>

    <!-- Connect Button -->
    <div class="center-button">
      <a href="https://in.linkedin.com/in/prash-nitp" target="_blank" class="button">Let's Connect</a>
    </div>
  </body>
</html>
